{% extends "base.html" %}
{% block content %}
<h2>Patients</h2>

<div class="row mb-3">
  <div class="col-md-6">
    <form class="d-flex" method="get" action="{{ url_for('patients') }}">
      <input class="form-control me-2" name="q" placeholder="Search by name" value="{{ q }}">
      <select class="form-select me-2" name="city">
        <option value="">All cities</option>
        {% for c in cities %}
        <option value="{{ c }}" {% if c==city %}selected{% endif %}>{{ c }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
  </div>
  <div class="col-md-6 text-end">
    <a href="{{ url_for('add_patient') }}" class="btn btn-primary">Add New Patient</a>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr><th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>City</th><th>Actions</th></tr>
  </thead>
  <tbody>
    {% for p in patients %}
    <tr>
      <td>{{ p.patient_id }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.age }}</td>
      <td>{{ p.gender }}</td>
      <td>{{ p.city }}</td>
      <td>
        <a href="{{ url_for('edit_patient', pid=p.patient_id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
        <form method="post" action="{{ url_for('delete_patient', pid=p.patient_id) }}" style="display:inline;" onsubmit="return confirm('Delete patient?');">
          <button class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="6">No patients found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
